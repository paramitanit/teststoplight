    get:
      description: This End point is used to get the default registration model which can be used to pass while registering sample. For FO we need to pass the customer id as a parameter for the API.
      parameters:
        - name: customerId
          description: Customer Id to be passed as query Param.
          required: true
          in: query
          schema:
            description: Customer Id to be passed as query Param.
            example: '53550'
            type: string
        - name: username
          description: Details of user invoking this API.
          required: false
          in: header
          schema:
            description: Details of user invoking this API.
            example: abc@xyzdev.onmicrosoft.com
            type: string
        - name: password
          description: password for the user.
          required: false
          in: header
          schema:
            description: password for the user.
            example: xxxxxxxxx
            type: string
        - name: LANG_TOKEN
          description: SH Lang token.
          required: false
          in: header
          schema:
            description: SH Lang token.
            example: ejihhd7e8hdjsjhdshdjhs
            type: string
        - name: authorization
          description: Bearer OAuth 2.0 Token
          required: true
          in: header
          schema:
            description: Bearer OAuth 2.0 Token
            example: Bearer hbGciOiJSUzI1NiIsImtpZCI6
