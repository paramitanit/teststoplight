name: Run Spectral on Pull Requests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Run Spectral
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      # Run Spectral
      - uses: ahmetgeymen/spectral-lint-action@v1.0
        with:
          file_glob: 'doc/api/*.yaml'
          spectral_ruleset: .spectral.yaml
